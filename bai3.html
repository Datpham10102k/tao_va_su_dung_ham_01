<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<input type="number" id="numb1">
<input type="number" id="numb2">
<button onclick="getso()">Check</button>
<p id="result"></p>
<script>
    function tinhtong(so1,so2){
        return so1 + so2;
    }
    function getso() {
        let so1 = parseInt(document.getElementById("numb1").value);
        let so2 = parseInt(document.getElementById("numb2").value);
        let tonghaiso = tinhtong(so1,so2);
        if (so1 > so2) {
            alert("Số thứ nhất lớn hơn số thứ hai");
        }else {
            document.getElementById("result").innerText = ` Tổng hai số là: ${tonghaiso}`;

        }
    }
</script>
</body>
</html>
